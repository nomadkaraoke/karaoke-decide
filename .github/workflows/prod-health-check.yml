name: Production Health Check

# E2E health checks for production - tests actual user flows
on:
  # Run every hour
  schedule:
    - cron: '15 * * * *'

  # Run after frontend deployment
  workflow_run:
    workflows: ["Deploy Frontend to GitHub Pages"]
    types:
      - completed
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode (more screenshots, slower)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  e2e-health-check:
    name: "Production E2E Health Check"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip if triggered by failed workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Create test directories
        run: mkdir -p test-results playwright-report

      - name: Run Production Health Checks
        id: health_check
        working-directory: frontend
        env:
          BASE_URL: https://decide.nomadkaraoke.com
          DEBUG_MODE: ${{ inputs.debug_mode || 'false' }}
        run: |
          echo "Starting Production E2E Health Check"
          echo "Time: $(date -u)"
          echo "Target: https://decide.nomadkaraoke.com"
          echo ""

          # Run production health check tests
          npx playwright test e2e/prod-health-check.spec.ts \
            --project=chromium \
            --reporter=list \
            2>&1 | tee test-output.log

          # Check result
          if grep -q "passed" test-output.log && ! grep -q "failed" test-output.log; then
            echo "result=success" >> $GITHUB_OUTPUT
            echo "HEALTH CHECK PASSED"
          else
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "HEALTH CHECK FAILED"
          fi
        continue-on-error: true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-health-check-${{ github.run_number }}
          path: |
            frontend/test-results/
            frontend/playwright-report/
            frontend/test-output.log
          retention-days: 7

      - name: Create summary
        if: always()
        run: |
          echo "## Production E2E Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u) |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Result | ${{ steps.health_check.outputs.result || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f frontend/test-output.log ]; then
            echo "### Test Output (last 50 lines)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -50 frontend/test-output.log >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Extract error summary
        if: steps.health_check.outputs.result == 'failure'
        id: error_summary
        run: |
          if [ -f frontend/test-output.log ]; then
            SUMMARY=$(grep -i -E "(error|fail|timeout|expect|assert)" frontend/test-output.log | tail -3 | tr '\n' ' ' | cut -c1-200)
            if [ -z "$SUMMARY" ]; then
              SUMMARY=$(tail -3 frontend/test-output.log | tr '\n' ' ' | cut -c1-200)
            fi
            echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          else
            echo "summary=No output captured" >> $GITHUB_OUTPUT
          fi

      - name: Send failure notification
        if: steps.health_check.outputs.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "E2E HEALTH FAILED - Karaoke Decide #${{ github.run_number }}"
          to: andrew@beveridge.uk
          from: noreply@nomadkaraoke.com
          body: |
            Production E2E health check failed for Karaoke Decide.

            Time: $(date -u)
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Error: ${{ steps.error_summary.outputs.summary }}

            This likely means the guest onboarding flow is broken.
            Check: https://decide.nomadkaraoke.com/quiz
        continue-on-error: true

      - name: Fail workflow if health check failed
        if: steps.health_check.outputs.result == 'failure'
        run: |
          echo "E2E Health check failed - see test artifacts for details"
          exit 1
